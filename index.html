<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet"><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./extmoji.png">
    <title>TextMOJI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="./arrow.png" alt=""></span>Emoji</h1>
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="./tala.png" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="./khulatala.png" alt=""></span>Decrypt Emojis</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Write the Code or Text You want to encrypt." id="textmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input placeholder="E.g. Something you won't Forget" type="password" name="" id="password">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="./tala.png" alt=""></span>Encrypt Text </button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Paste the encrypted emoji here." id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password</h5>
            <input placeholder="The password you know" type="password" name="" id="finalpassword">
            <h5>3. Decrypt Emoji</h5>
            <button id="decrypt-btn"><span><img src="./khulatala.png" alt=""></span>Decrypt Emojis </button>
        </div>
        <div id="result">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
